{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6 text-center text-indigo-600">Login PointMarket RL</h2>
    <form method="POST">
        <div class="mb-4">
            <label class="block text-gray-700">Username / Nama</label>
            <input type="text" name="username" required
                   class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-indigo-500">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700">Password</label>
            <input type="password" name="password" required
                   class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-indigo-500">
        </div>
        <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">
            Login
        </button>
    </form>
</div>
{% endblock %}
