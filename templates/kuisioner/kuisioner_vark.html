{% extends "base.html" %}
{% block title %}Kuisioner VARK{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto p-6 bg-white rounded shadow">
    <h2 class="text-xl font-bold text-indigo-700 mb-4">ðŸ§  Kuisioner Gaya Belajar VARK</h2>
    <form method="POST" action="{{ url_for('kuisioner_vark.submit') }}">
        {% for q in questions %}
        <div class="mb-4">
            <p class="font-semibold">{{ loop.index }}. {{ q.pertanyaan }}</p>
            <div class="ml-4 space-y-1">
                <label><input type="radio" name="q_{{ q.id }}" value="a" required> A. {{ q.opsi_a }}</label><br>
                <label><input type="radio" name="q_{{ q.id }}" value="b"> B. {{ q.opsi_b }}</label><br>
                <label><input type="radio" name="q_{{ q.id }}" value="c"> C. {{ q.opsi_c }}</label><br>
                <label><input type="radio" name="q_{{ q.id }}" value="d"> D. {{ q.opsi_d }}</label>
            </div>
        </div>
        {% endfor %}
        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">
            Kirim Jawaban
        </button>
    </form>
</div>
{% endblock %}
